{% extends "Student/log_template.html" %}

{% block content %}
<section class="vh-100 bg-white">
  <div class="container-fluid h-custom">
    <div class="row d-flex  justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 mt-5 col-lg-6 col-xl-4 offset-xl-1">
        <form action="{{ url_for('student_signup') }}" method="post">
          <div>
            <h3>Students Signup Form</h3>
          </div>
          <div class="d-flex flex-row align-items-center mt-5 justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign up with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <div class="d-flex align-items-center my-4">
            <div class="msg" style="color: red">{{ msg }}</div>
          </div>          

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" id="form3Example3" class="form-control form-control-lg"/>
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"/>
            <label class="form-label" for="form3Example3">Email</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 1rem; padding-right: 1rem; padding-bottom: 0.2rem; padding-top: 0.2rem;">
              <input type="submit" style="color: white; font-size: 20px;" class="btn" value="Signup">
            </button>


            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{ url_for('student_signinform') }}"
                class="link-danger">Signin</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
